<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
        <p *ngFor="let msg of errorMessages">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login"
            placeholder="example@email.com" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password"
            placeholder="Password" required>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="authenticateUser()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;Login</em>
        </button>
        <div>
            Don't have an account?&nbsp;
            <button (click)="navigateToSignUpPage()" type="button" class="btn btn-link">
                Sign up
            </button>
        </div>
    </div>
</div>
